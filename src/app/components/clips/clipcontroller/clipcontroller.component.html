<div [@showState]="state" class="box" *ngIf="state">
  <div *ngFor="let clip of [0, 1, 2, 3, 4, 5, 6]">
    <app-clip></app-clip>
    <p>15:31:19 - 15:31:30</p>
  </div>
</div>
<table>
  <div class="arrowBox">
    <app-arrow-down (newItemEvent)="changeState($event)"></app-arrow-down>
  </div>
</table>

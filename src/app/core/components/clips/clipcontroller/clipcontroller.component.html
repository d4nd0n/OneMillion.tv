<div class="frame">
  <div class="container">
    <div class="container container-controller" [@showState]="state">
      <div id="clip" *ngFor="let clip of clips;">
        <app-clip></app-clip>
        <p>{{clip.title.string}}</p>
      </div>
    </div>
    <div class="container container-arrow">
      <app-arrow-down (newItemEvent)="changeState($event)"></app-arrow-down>
    </div>
  </div>
</div>
